<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42ccd186a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="select-container">
            <input type="color" id="color-input">
            <div class="select-wrapper">
                <div class="select">
                    <div class="select-trigger">
                        <span id="selected-mode">Monochrome</span>
                        <div class="arrow"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                    <div class="select-options">
                        <span class="option" data-value="monochrome">Monochrome</span>
                        <span class="option" data-value="monochrome-dark">Monochrome dark</span>
                        <span class="option" data-value="monochrome-light">Monochrome light</span>
                        <span class="option" data-value="analogic">Analogic</span>
                        <span class="option" data-value="complement">Complement</span>
                        <span class="option" data-value="analogic-complement">Analogic complement</span>
                        <span class="option" data-value="triad">Triad</span>
                        <span class="option" data-value="quad">Quad</span>
                    </div>
                </div>
            </div>
            <button id="get-scheme-btn">Get color scheme</button>
        </div>
        <div class="scheme-container">
            <div id="colors-container">
            </div>
            <div id="hex-container">
            </div>
        </div>
    </div>
    <div class="bottom-info">
        <p class="fine-print">Click on the color or hex name to copy</p>
        <span class="copy-info">Color copied to clipboard!</span>
    </div>

    <script src="index.js"></script>
</body>

</html>
